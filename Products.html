<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Store - Products</title>
    <link rel="stylesheet" href="store-styles.css"> <!-- CSS file link -->
</head>
<body>
    <header class="store-header">
        <h1>Mobile Store</h1>
        <p>Discover the latest and greatest smartphones!</p>
    </header>

    <main>
        <section class="product-gallery">
            <div class="product-card">
                <img src="mobile1.jpg" alt="Samsung Galaxy S23">
                <h2 class="product-title">Samsung Galaxy S23</h2>
                <p class="product-price">Price: $799</p>
            </div>
            <div class="product-card">
                <img src="mobile2.jpg" alt="iPhone 14 Pro">
                <h2 class="product-title">iPhone 14 Pro</h2>
                <p class="product-price">Price: $999</p>
            </div>
            <div class="product-card">
                <img src="mobile3.jpg" alt="OnePlus 11">
                <h2 class="product-title">OnePlus 11</h2>
                <p class="product-price">Price: $699</p>
            </div>
        </section>
    </main>

    <footer class="store-footer">
        <p>&copy; 2024 Mobile Store. All rights reserved.</p>
    </footer>
</body>
</html>
